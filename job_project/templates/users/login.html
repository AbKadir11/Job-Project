{% comment %} {% extends 'users/base.html' %}

{% block content %}


<form class= "p-4 p-md-5 border rounded-3 bg light", method= "POST">
    {% csrf_token %}
    <div class= "form-floating mb-3">
        <input type="email" name= "email" class= "form-control" id= "floatingInput" placeholder= "name@example.com">
        <label for= "floatingInput"> Email Address </label>
    </div>
    <div class= "form-floating mb-3">
        <input type="password" name= "password" class= "form-control" id= "floatingPassword" placeholder= "Password">
        <label for= "floatingPassword"> Password </label>
    </div>
    <button class= "w-100 btn btn-lg btn-primary" type= "submit"> Sign In </button>
    <hr class= "my-4">

    <small class= "text-muted"> Don't have an account? <a href="#"> Sign Up </a></small>

</form>

{% endblock content %} {% endcomment %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logstyles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form" onsubmit="return false;">
            <h2 style="text-align: center;">Login</h2>
            <div class="form-group">
                <label for="role">Log in as:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="applicant">Applicant</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="login()">Login</button>
        </form>
      <p style="text-align: center;"> Don't have an account? </p>
      <a href =".\reg.html"><p  style ="text-align: center;"> Register Now </p> </a>
    </div>

    <script src="logscript.js"></script>
</body>
</html>
